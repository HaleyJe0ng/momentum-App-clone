<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Shizuru&family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="main--login">
      <form id="login-form" class="form__login">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
          class="input--none"
        />
        <button type="submit"><i class="fa-solid fa-chevron-right"></i></button>
      </form>
    </div>

    <div class="main--greetings hidden">
      <div class="main-header">
        <div id="logout"><i class="fa-solid fa-chevron-left"></i> LOGOUT</div>
        <div id="weather">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="user-container">
        <h2 id="clock"></h2>
        <h1 id="greeting"></h1>
      </div>
      <div class="todo-container">
        <h2>To Do List</h2>
        <div class="list-container">
          <ul id="todo-list">
            <li><span>1. 12</span><button>X</button></li>
            <li><span>2. 12</span><button>X</button></li>
          </ul>
        </div>
        <form id="todo-form" class="form__todo">
          <input
            type="text"
            class="input--none"
            placeholder="What is your todo?"
          />
        </form>
      </div>
      <div id="quote">
        <span></span>
        <span> - </span>
        <span></span>
      </div>
    </div>

    <script src="assets/js/key.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/greetings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/weather.js"></script>

    <script
      src="https://kit.fontawesome.com/b0c4a5afc2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
