<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <div class="main">
      <form id="login-form" class="form__login hidden">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>
      <h2 id="clock">00:00</h2>
      <h1 id="greeting"></h1>

      <form id="todo-form" class="form__todo">
        <input type="text" placeholder="Write a To Do and Press Enter." />
      </form>

      <ul id="todo-list"></ul>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="assets/js/key.js"></script>
    <script src="assets/js/greetings.js"></script>
    <script src="assets/js/clock.js"></script>
    <script src="assets/js/background.js"></script>
    <script src="assets/js/todo.js"></script>
    <script src="assets/js/quotes.js"></script>
    <script src="assets/js/weather.js"></script>
  </body>
</html>
